<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Recipe Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="bg-white text-black d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-mycolor sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img
            src="images/logo.png"
            class="img-fluid ms-3"
            style="max-height: 50px"
          />
          Recipe Master
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="index.html">Home</a>
            </li>
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="recipes.html"
                >Recipes</a
              >
            </li>
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="about.html">About</a>
            </li>
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item nav-li bg-accent px-3 rounded">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main
      class="container d-flex flex-grow-1 justify-content-center align-items-center"
    >
      <div class="w-50">
        <h1 class="text-center">Login</h1>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
      <p class="mb-1">Thank you for visiting Recipe Master!</p>
      <p class="mb-0">&copy; 2025 Recipe Master. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
