<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-mycolor sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">
          <img
            src="images/logo.png"
            class="img-fluid ms-3"
            style="max-height: 50px"
          />
          Recipe Master
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="index.html">Home</a>
            </li>
            <li class="nav-item nav-li">
              <a
                class="nav-link active text-white px-3"
                aria-current="page"
                href="#"
                >Recipes</a
              >
            </li>
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="#">About</a>
            </li>
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="#">Contact</a>
            </li>
            <li class="nav-item nav-li bg-accent px-3 rounded">
              <a class="nav-link text-white" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-center my-5">
      <h1>Find Your Favorite Recipe</h1>
      <p class="lead">Browse delicious recipes and discover new favorites.</p>

      <!-- Search Bar -->
      <div class="input-group w-50 mx-auto">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search recipes..."
        />
        <button
          class="btn btn-outline-success bg-mycolor text-white"
          onclick="searchRecipes()"
        >
          Search
        </button>
      </div>
    </div>

    <!-- Recipe List -->
    <div class="container">
      <div class="row" id="recipeList">
        <!-- Recipe Cards will be dynamically inserted here -->
      </div>
    </div>

    <div class="container text-center my-5">
      <h1>Go to a model of how a Recipe would look like</h1>
      <a
        href="recipe-details.html"
        class="btn btn-outline-success bg-mycolor text-white my-2"
        >Go There!</a
      >
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
      <p class="mb-1">Thank you for visiting Recipe Master!</p>
      <p class="mb-0">&copy; 2025 Recipe Master. All rights reserved.</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
