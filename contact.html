<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Recipe Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="bg-white text-black">
    <nav class="navbar navbar-expand-lg bg-mycolor sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img
            src="images/logo.png"
            class="img-fluid ms-3"
            style="max-height: 50px"
          />
          Recipe Master
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="index.html">Home</a>
            </li>
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="recipes.html"
                >Recipes</a
              >
            </li>
            <li class="nav-item nav-li">
              <a class="nav-link text-white px-3" href="about.html">About</a>
            </li>
            <li class="nav-item nav-li">
              <a
                class="nav-link active text-white px-3"
                aria-current="page"
                href="contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item nav-li bg-accent px-3 rounded">
              <a class="nav-link text-white" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5 vh-100">
      <h1 class="text-center">Contact Us</h1>
      <p class="lead text-center">Have a question? Reach out!</p>
      <form class="w-50 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="your@email.com"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Your message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
      <p class="mb-1">Thank you for visiting Recipe Master!</p>
      <p class="mb-0">&copy; 2025 Recipe Master. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
